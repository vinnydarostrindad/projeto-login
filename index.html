<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/3840c4a58e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main class="main">
        <section class="img">
            
        </section>
        <section class="login">
            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="#" method="get" autocomplete="on">
                <label for="email">
                    <i class="fa-solid fa-user"></i> <input type="email" name="email" id="email" placeholder="Coloque seu E-mail" autocomplete="email" required>
                </label>
                <label for="code">
                    <i class="fa-solid fa-key"></i> <input type="password" name="code" id="code" placeholder="Coloque sua senha" required minlength="8">
                </label>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha</a>
            </form>
        </section>
    </main>
</body>
</html>
